{% include 'base.html' %} {% load static %} {% block content %}

<div class="cart-container">
  <h1>Your product</h1>
  <br />
  <div class="container">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{ product.image.url }}"
            class="img-fluid rounded-start"
            alt="{{ product.name }}"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <center>
              <h2 class="card-title">{{ product.name }}</h2>
              <p class="card-text">{{ product.description }}</p>
              {% if product.is_sale %}
              <p class="card-text">
                <strike>
                  <small class="text-body-secondary"
                    >${{ product.price }}</small
                  >
                </strike>
                &nbsp;
                <small class="text-body-secondary"
                  >${{ product.sale_price }}</small
                >
              </p>
              {% else %}
              <p class="card-text">
                <small class="text-body-secondary">${{ product.price }}</small>
              </p>
              {% endif %}

              <form
                action="{% url 'add_to_cart' %}"
                method="POST"
                style="margin-top: 15px"
              >
                {% csrf_token %}
                <button
                  class="addCart"
                  value="{{ product.id }}"
                  data-product-id="{{ product.id }}"
                  type="button"
                >
                  ADD TO CART
                </button>
              </form>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
</div>

{% endblock %}
